<!DOCTYPE html>
<html>
<head>
	<title>Nike SB Stefan Janoski</title>
	<meta charset="utf-8">
	<link rel="shortcut icon" href="favicon.jpg">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
</head>
<body>
	<main>
		<div class="main__section">
			<div class="main__logo">
				<img src="img/logo.png" alt="logo">				
			</div>
			

			<div class="nike__shoes">
				<img src="img/Nike-shoes.png" alt="nike-shoes">
			</div>

			<div class="nike__sidebar">
				<div class="sidebar__text">
					<h3>Nike SB Stefan<br>Janoski Max</h3>
					<p>Unisex Skateboarding Shoe</p>
				</div>

				<div class="sidebar__star">
					<img src="img/stars.png">					
				</div>

				<div class="sidebar__button">
					<form name="sidebar__form" action="">
						<div class="sidebar__btn">
							<select>
									<option selected="size">Size</option>
									<option value="35">35</option>
									<option value="36">36</option>
									<option value="37">37</option>
									<option value="38">38</option>
									<option value="39">39</option>
									<option value="40">40</option>
									<option value="41">41</option>
									<option value="42">42</option>
									<option value="43">43</option>
									<option value="44">44</option>
									<option value="45">45</option>
							</select>
							<select>
									<option selected="Quantity">Qty</option>
									<option value="1">1</option>
									<option value="2">2</option>
									<option value="3">3</option>
									<option value="4">4</option>
									<option value="5">5</option>
									<option value="6">6</option>
									<option value="7">7</option>
									<option value="8">8</option>
									<option value="9">9</option>
									<option value="10">10</option>
							</select>
						</div>
					</form>

					<form>
						<div class="sidebar__btn__cart">
							<button type="submit">Add to cart</button>
						</div>
					</form>
				</div> <!-- sidebar__button -->
			</div> <!-- nike__sidebar -->
			<div class="main__bullets">
				<ul>
					<li><a href="#"><img src="img/Ellipse-1.png" alt="ellipse-1"></a></li>
					<li><a href="#"><img src="img/Ellipse-2.png" alt="ellipse-2"></a></li>
					<li><a href="#"><img src="img/Ellipse-3.png" alt="ellipse-3"></a></li>
					<li><a href="#"><img src="img/Ellipse-4.png" alt="ellipse-4"></a></li>
				</ul>
			</div>
		</div>


	</main>


</body>
</html>
